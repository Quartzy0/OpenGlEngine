import org.gradle.internal.os.OperatingSystem

plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'idea'

project.ext.lwjglVersion = "3.2.3"
project.ext.jomlVersion = "1.9.25"
switch (OperatingSystem.current()) {
    case OperatingSystem.LINUX:
        def osArch = System.getProperty("os.arch")
        project.ext.lwjglNatives = osArch.startsWith("arm") || osArch.startsWith("aarch64")
                ? "natives-linux-${osArch.contains("64") || osArch.startsWith("armv8") ? "arm64" : "arm32"}"
                : "natives-linux"
        break
    case OperatingSystem.MAC_OS:
        project.ext.lwjglNatives = "natives-macos"
        break
    case OperatingSystem.WINDOWS:
        project.ext.lwjglNatives = System.getProperty("os.arch").contains("64") ? "natives-windows" : "natives-windows-x86"
        break
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    compile 'org.atteo.classindex:classindex-transformer:3.9'
    compile 'org.atteo.classindex:classindex:3.9'
    annotationProcessor 'org.atteo.classindex:classindex:3.9'
    compile 'org.dyn4j:dyn4j:3.4.0'
    compile 'org.projectlombok:lombok:1.18.16'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    compile 'org.slf4j:slf4j-nop:1.7.30'
    compile 'io.netty:netty-all:4.1.50.Final'

    compile 'com.google.code.gson:gson:2.8.6'

    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    compile "org.lwjgl:lwjgl:$lwjglVersion"
    compile "org.lwjgl:lwjgl-bgfx:$lwjglVersion"
    compile "org.lwjgl:lwjgl-cuda:$lwjglVersion"
    compile "org.lwjgl:lwjgl-egl:$lwjglVersion"
